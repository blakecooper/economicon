<html>
<head>
<title>Economicon v. 0.3</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- Customized style for this page -->
<link rel="stylesheet" href="style.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- It's responsive! -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Game script -->
<script src="js/constants.js" defer></script>
<script src="js/stack.js" defer></script>
<script src="js/data_global_events.js" defer></script>
<script src="js/data_mandates.js" defer></script>
<script src="js/market.js" defer></script>
<script src="js/bank.js" defer></script>
<script src="js/cards.js" defer></script>
<script src="js/player.js" defer></script>
<script src="js/game.js" defer></script>
<script src="js/ui.js" defer></script>
</head>
<body>
	<div id="content">

		<div class="container-fluid">
		
		<div class="navbar">
			<div class="container-fluid">
				<div class="navbar-header">
					Economicon
				</div>
				<p class="navbar-text" id="currentPhase">Select "New Game" to begin</p>
				<p class="navbar-text" id="currentPlayer">Player: </p>
				<button class="btn btn-default navbar-btn" onclick="init()">New Game</button>
			</div>
		</div>
		<div id="notice"></div>
		
		<div class="row">
			<div class="container player bottom">
				<div class="mandates top" id="Mandates1">
				</div>
	
				<div id="PlayerName1"></div>
	
				<div class="row">
					<div class="col-sm-3">Gold</div>
					<div class="col-sm-3" id="Commodity11"></div>
					<div class="col-sm-3" id="Commodity21"></div>
					<div class="col-sm-3" id="Commodity31"></div>
				</div>
				<div class="row">
					<div class="col-sm-3" id="GoldValues1"></div>
					<div class="col-sm-3" id="Commodity1Values1"></div>
					<div class="col-sm-3" id="Commodity2Values1"></div>
					<div class="col-sm-3" id="Commodity3Values1"></div>
				</div>
				<div class="row">
					<div class="col-sm-3" id="Currency11"></div>
					<div class="col-sm-3" id="Currency21"></div>
					<div class="col-sm-3" id="Currency31"></div>
					<div class="col-sm-3" id="Currency41"></div>
				</div>
				<div class="row">
					<div class="col-sm-3" id="Currency1Values1"></div>
					<div class="col-sm-3" id="Currency2Values1"></div>
					<div class="col-sm-3" id="Currency3Values1"></div>
					<div class="col-sm-3" id="Currency4Values1"></div>
				</div>
			</div>
		</div>

		<div class="row">
		
			<div class="col-sm-3">
				<div class="container player left" id="player0">
					<div class="Mandates0" id="Mandates0">
					</div>

					<div id="PlayerName0"></div>

					<div class="container bank left">
						<div class="row">
							<div class="col-sm-3">Gold</div>
							<div class="col-sm-3" id="Commodity10"></div>
							<div class="col-sm-3" id="Commodity20"></div>
							<div class="col-sm-3" id="Commodity30"></div>
						</div>
						<div class="row">
							<div class="col-sm-3" id="GoldValues0"></div>
							<div class="col-sm-3" id="Commodity1Values0"></div>
							<div class="col-sm-3" id="Commodity2Values0"></div>
							<div class="col-sm-3" id="Commodity3Values0"></div>
						</div>
						<div class="row">
							<div class="col-sm-3" id="Currency10"></div>
							<div class="col-sm-3" id="Currency20"></div>
							<div class="col-sm-3" id="Currency30"></div>
							<div class="col-sm-3" id="Currency40"></div>
						</div>
						<div class="row">
							<div class="col-sm-3" id="Currency1Values0"></div>
							<div class="col-sm-3" id="Currency2Values0"></div>
							<div class="col-sm-3" id="Currency3Values0"></div>
							<div class="col-sm-3" id="Currency4Values0"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="container market">
					<div class="row">
						<div class="col-sm-3">Gold</div>
						<div class="col-sm-3" id="commodity1"></div>
						<div class="col-sm-3" id="commodity2"></div>
						<div class="col-sm-3" id="commodity3"></div>
					</div>
					<div class="row">
						<div class="col-sm-3" id="goldValues"></div>
						<div class="col-sm-3" id="commodity1Values"></div>
						<div class="col-sm-3" id="commodity2Values"></div>
						<div class="col-sm-3" id="commodity3Values"></div>
					</div>
					<div class="row">
						<div class="col-sm-3" id="currency1"></div>
						<div class="col-sm-3" id="currency2"></div>
						<div class="col-sm-3" id="currency3"></div>
						<div class="col-sm-3" id="currency4"></div>
					</div>
					<div class="row">
						<div class="col-sm-3" id="currency1Values"></div>
						<div class="col-sm-3" id="currency2Values"></div>
						<div class="col-sm-3" id="currency3Values"></div>
						<div class="col-sm-3" id="currency4Values"></div>
					</div>
				</div>

				<div class="global-event">
						<p id="globalEventName"></p>
						<p id="globalEventText"></p>
						<p id="globalEventTurnsLeft"></p>
				</div>
			</div>
			
			<div class="col-sm-3">
				<div class="container player right" id="player2">
					<div class="2Mandates" id="Mandates2">
					</div>

					<div id="PlayerName2"></div>

					<div class="container bank right">
						<div class="row">
						<div class="col-sm-3">Gold</div>
						<div class="col-sm-3" id="Commodity12"></div>
						<div class="col-sm-3" id="Commodity22"></div>
						<div class="col-sm-3" id="Commodity32"></div>
					</div>
					<div class="row">
						<div class="col-sm-3" id="GoldValues2"></div>
						<div class="col-sm-3" id="Commodity1Values2"></div>
						<div class="col-sm-3" id="Commodity2Values2"></div>
						<div class="col-sm-3" id="Commodity3Values2"></div>
					</div>
					<div class="row">
						<div class="col-sm-3" id="Currency12"></div>
						<div class="col-sm-3" id="Currency22"></div>
						<div class="col-sm-3" id="Currency32"></div>
						<div class="col-sm-3" id="Currency42"></div>
					</div>
					<div class="row">
						<div class="col-sm-3" id="Currency1Values2"></div>
						<div class="col-sm-3" id="Currency2Values2"></div>
						<div class="col-sm-3" id="Currency3Values2"></div>
						<div class="col-sm-3" id="Currency4Values2"></div>
					</div>
				</div>
			</div>
		</div>

		
		
		
		<div class="row">
			<div class="container player bottom">
				<div class="mandates bottom" id="bottomMandates">
				</div>

				<div id="bottomPlayerName"></div>

				<div class="row">
					<div class="col-sm-3">Gold</div>
					<div class="col-sm-3" id="bottomCommodity1"></div>
					<div class="col-sm-3" id="bottomCommodity2"></div>
					<div class="col-sm-3" id="bottomCommodity3"></div>
				</div>
				<div class="row">
					<div class="col-sm-3" id="bottomGoldValues"></div>
					<div class="col-sm-3" id="bottomCommodity1Values"></div>
					<div class="col-sm-3" id="bottomCommodity2Values"></div>
					<div class="col-sm-3" id="bottomCommodity3Values"></div>
				</div>
				<div class="row">
					<div class="col-sm-3" id="bottomCurrency1"></div>
					<div class="col-sm-3" id="bottomCurrency2"></div>
					<div class="col-sm-3" id="bottomCurrency3"></div>
					<div class="col-sm-3" id="bottomCurrency4"></div>
				</div>
				<div class="row">
					<div class="col-sm-3" id="bottomCurrency1Values"></div>
					<div class="col-sm-3" id="bottomCurrency2Values"></div>
					<div class="col-sm-3" id="bottomCurrency3Values"></div>
					<div class="col-sm-3" id="bottomCurrency4Values"></div>
				</div>
			</div>
		</div>
		<p>
		<div>
			<div class="container turn">
				<button type="button" class="btn" id="produce" data-toggle="modal" data-target="#produceModal" onclick="ui.resetModal(PRODUCE)">Produce</button>
				<button type="button" class="btn" id="mine" onclick="game.mine()">Mine</button>
				<button type="button" class="btn" id="print" onclick="game.print()">Print</button>
				<button type="button" class="btn" id="draw" data-toggle="modal" data-target="#discardMandateModal" onclick="game.draw()">Draw</button>
				<button type="button" class="btn" id="trade" data-toggle="modal" data-target="#tradeModal" onclick ="ui.updateTradeModal(game)">Trade</button>
			</div>
			<div class="container advance">
				<button type="button" class="btn" id="advanceButton" onclick="advance()">Next</button>
			</div>
		</div>		
		<div id="tradeModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
							<h4>Trade</h4>
							<div class="form-group">
								<label for="tradeWith">Trade:</label>
								<select class="form-control" id="tradeWithSelect" onchange="ui.updateTradeWithFromFor(game)">
								</select>
								<label for="numberTradedWith">How much?</label>
								<div id="numberTradedWithQuantity">
										<button type="button" class="btn btn-default btn-sm" onclick="ui.decrementAndGetTradeCost('tradeWithNumber')">-</button>
										<div id="tradeWithNumber">0</div>
										<button type="button" class="btn btn-default btn-sm" onclick="ui.incrementAndGetTradeCost('tradeWithNumber')">+</button>
								</div>
								<label for="tradeFor">For:</label>
								<select class="form-control" id="tradeForSelect" onchange="ui.updateNumberTradedFor($('tradeWithNumber').innerHTML)">
								</select>
								<p>Cost: <div id="numberTradedFor"></div></p>
							</div>
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<button type="button" class="btn btn-success" id="tradeActionButton" onclick="processTrade()" data-dismiss="modal">Trade</button>
							<div class="alert alert-danger" id="warningTrade" style="display:none;">Insufficient funds!</div>
						</div>
					</div>
				</div>
			</div>
			<div id="discardMandateModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body">
							<h4>Discard a mandate</h4>
							<div class="radio" id="drawRadioButtons">
									<label><input type="radio">Test</label>
							</div>
							
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<button type="button" class="btn btn-success" id="drawActionButton" onclick="game.discardMandate()" data-dismiss="modal">Discard</button>
							<div class="alert alert-danger" id="warningDraw" style="display:none;">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="produceModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body">
							<h4>Production</h4>
							<div class="form-group">
								<label for="produceCommodity">Produce which commodity?</label>
								<select class="form-control" id="produceCommodity" onchange="ui.resetProduceNumber()">
								</select>
								<label for="numberCommoditiesProduced">How much?</label>
								<div id="numberCommoditiesProduced">
										<button type="button" class="btn btn-default btn-sm" onclick="ui.decrementAndGetProductionCost('produceNumber')">-</button>
										<div id="produceNumber">0</div>
										<button type="button" class="btn btn-default btn-sm" onclick="ui.incrementAndGetProductionCost('produceNumber')">+</button>
								</div>
								<label for="producePayment">Pay with which currency?</label>
								<select class="form-control" id="producePayment" onchange="ui.updateProductionCost($('produceNumber').innerHTML)">
									<option>Gold</option>
								</select>
								<p>Cost: <div id="produceCost"></div></p>
							</div>
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<button type="button" class="btn btn-success" id="produceActionButton" onclick="processProduction()" data-dismiss="modal">Produce</button>
							<div class="alert alert-danger" id="warningProduce" style="display:none;">Insufficient funds!</div>
						</div>
					</div>
				</div>
			</div>
	</div>
</body>
</html>
