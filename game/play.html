<html>
<head>
<title>Economicon v. 0.3</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- Customized style for this page -->
<link rel="stylesheet" href="style.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- It's responsive! -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Game script -->
<script src="js/constants.js" defer></script>
<script src="js/data_global_events.js" defer></script>
<script src="js/data_mandates.js" defer></script>
<script src="js/market.js" defer></script>
<script src="js/bank.js" defer></script>
<script src="js/cards.js" defer></script>
<script src="js/player.js" defer></script>
<script src="js/game.js" defer></script>
<script src="js/ui.js" defer></script>
</head>
<body>
	<div id="content">

		<div class="container-fluid">
		
		<div class="navbar">
			<div class="container-fluid">
				<div class="navbar-header">
					Economicon
				</div>
				<p class="navbar-text" id="currentPhase">Select "New Game" to begin</p>
				<p class="navbar-text" id="currentPlayer">Player: </p>
				<button class="btn btn-default navbar-btn" onclick="init()">New Game</button>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="mandates top" id="1Mandates">
				</div>
	
				<div id="1playerName"></div>
	
					<div class="row">
						<div class="col-lg-3">Gold</div>
						<div class="col-lg-3" id="1Commodity1"></div>
						<div class="col-lg-3" id="1Commodity2"></div>
						<div class="col-lg-3" id="1Commodity3"></div>
					</div>
					<div class="row">
						<div class="col-lg-3" id="1GoldValues"></div>
						<div class="col-lg-3" id="1Commodity1Values"></div>
						<div class="col-lg-3" id="1Commodity2Values"></div>
						<div class="col-lg-3" id="1Commodity3Values"></div>
					</div>
					<div class="row">
						<div class="col-lg-3" id="1Currency1"></div>
						<div class="col-lg-3" id="1Currency2"></div>
						<div class="col-lg-3" id="1Currency3"></div>
						<div class="col-lg-3" id="1Currency4"></div>
					</div>
					<div class="row">
						<div class="col-lg-3" id="1Currency1Values"></div>
						<div class="col-lg-3" id="1Currency2Values"></div>
						<div class="col-lg-3" id="1Currency3Values"></div>
						<div class="col-lg-3" id="1Currency4Values"></div>
					</div>
				</div>
		</div>

		<div class="row">
		
			<div class="col-sm-3">
				<div class="container player left" id="player0">
					<div class="0Mandates" id="0Mandates">
					</div>

					<div id="0playerName"></div>

					<div class="container bank left">
						<div class="row">
							<div class="col-sm-4">Gold</div>
							<div class="col-sm-4" id="0Commodity1"></div>
							<div class="col-sm-4" id="0Commodity2"></div>
							<div class="col-sm-4" id="0Commodity3"></div>
						</div>
						<div class="row">
							<div class="col-sm-4" id="0GoldValues"></div>
							<div class="col-sm-4" id="0Commodity1Values"></div>
							<div class="col-sm-4" id="0Commodity2Values"></div>
							<div class="col-sm-4" id="0Commodity3Values"></div>
						</div>
						<div class="row">
							<div class="col-sm-4" id="0Currency1"></div>
							<div class="col-sm-4" id="0Currency2"></div>
							<div class="col-sm-4" id="0Currency3"></div>
							<div class="col-sm-4" id="0Currency4"></div>
						</div>
						<div class="row">
							<div class="col-sm-4" id="0Currency1Values"></div>
							<div class="col-sm-4" id="0Currency2Values"></div>
							<div class="col-sm-4" id="0Currency3Values"></div>
							<div class="col-sm-4" id="0Currency4Values"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="container market">
					<div class="row">
						<div class="col-sm-4">Gold</div>
						<div class="col-sm-4" id="commodity1"></div>
						<div class="col-sm-4" id="commodity2"></div>
						<div class="col-sm-4" id="commodity3"></div>
					</div>
					<div class="row">
						<div class="col-sm-4" id="goldValues"></div>
						<div class="col-sm-4" id="commodity1Values"></div>
						<div class="col-sm-4" id="commodity2Values"></div>
						<div class="col-sm-4" id="commodity3Values"></div>
					</div>
					<div class="row">
						<div class="col-sm-4" id="currency1"></div>
						<div class="col-sm-4" id="currency2"></div>
						<div class="col-sm-4" id="currency3"></div>
						<div class="col-sm-4" id="currency4"></div>
					</div>
					<div class="row">
						<div class="col-sm-4" id="currency1Values"></div>
						<div class="col-sm-4" id="currency2Values"></div>
						<div class="col-sm-4" id="currency3Values"></div>
						<div class="col-sm-4" id="currency4Values"></div>
					</div>
				</div>

				<div class="global-event">
						<p id="globalEventName"></p>
						<p id="globalEventText"></p>
						<p id="globalEventTurnsLeft"></p>
				</div>
			</div>
			
			<div class="col-sm-3">
				<div class="container player right" id="player2">
					<div class="2Mandates" id="2Mandates">
					</div>

					<div id="2playerName"></div>

					<div class="container bank right">
						<div class="row">
						<div class="col-sm-4">Gold</div>
						<div class="col-sm-4" id="2Commodity1"></div>
						<div class="col-sm-4" id="2Commodity2"></div>
						<div class="col-sm-4" id="2Commodity3"></div>
					</div>
					<div class="row">
						<div class="col-sm-4" id="2GoldValues"></div>
						<div class="col-sm-4" id="2Commodity1Values"></div>
						<div class="col-sm-4" id="2Commodity2Values"></div>
						<div class="col-sm-4" id="2Commodity3Values"></div>
					</div>
					<div class="row">
						<div class="col-sm-4" id="2Currency1"></div>
						<div class="col-sm-4" id="2Currency2"></div>
						<div class="col-sm-4" id="2Currency3"></div>
						<div class="col-sm-4" id="2Currency4"></div>
					</div>
					<div class="row">
						<div class="col-sm-4" id="2Currency1Values"></div>
						<div class="col-sm-4" id="2Currency2Values"></div>
						<div class="col-sm-4" id="2Currency3Values"></div>
						<div class="col-sm-4" id="2Currency4Values"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="container player bottom">
				<div class="mandates bottom" id="bottomMandates">
				</div>

				<div id="bottomPlayerName"></div>

				<div class="container bank bottom">
					<div class="row">
						<div class="col-sm-4">Gold</div>
						<div class="col-sm-4" id="bottomCommodity1"></div>
						<div class="col-sm-4" id="bottomCommodity2"></div>
						<div class="col-sm-4" id="bottomCommodity3"></div>
					</div>
					<div class="row">
						<div class="col-sm-4" id="bottomGoldValues"></div>
						<div class="col-sm-4" id="bottomCommodity1Values"></div>
						<div class="col-sm-4" id="bottomCommodity2Values"></div>
						<div class="col-sm-4" id="bottomCommodity3Values"></div>
					</div>
					<div class="row">
						<div class="col-sm-4" id="bottomCurrency1"></div>
						<div class="col-sm-4" id="bottomCurrency2"></div>
						<div class="col-sm-4" id="bottomCurrency3"></div>
						<div class="col-sm-4" id="bottomCurrency4"></div>
					</div>
					<div class="row">
						<div class="col-sm-4" id="bottomCurrency1Values"></div>
						<div class="col-sm-4" id="bottomCurrency2Values"></div>
						<div class="col-sm-4" id="bottomCurrency3Values"></div>
						<div class="col-sm-4" id="bottomCurrency4Values"></div>
					</div>
				</div>
				<div class="container turn">
					<p>Generate:</p>
					<button type="button" class="btn" id="produce" data-toggle="modal" data-target="#produceModal" onclick="UI.resetModal(PRODUCE)">Produce</button>
					<button type="button" class="btn" id="mine">Mine</button>
					<button type="button" class="btn" id="print">Print</button>
					<button type="button" class="btn" id="draw">Draw</button>
					<p>Trade:</p>	
					<button type="button" class="btn" id="tradeCommodities">Commodities</button>
					<button type="button" class="btn" id="tradeCurrency">Currency</button>
				</div>
				<div class="container advance">
						<button type="button" class="btn" id="advanceButton" onclick="advance()">Next</button>
				</div>
			</div>
			<div id="produceModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body">
							<h4>Production</h4>
							<div class="form-group">
								<label for="produceCommodity">Produce which commodity?</label>
								<select class="form-control" id="produceCommodity" onchange="resetProduceNumber()">
								</select>
								<label for="numberCommoditiesProduced">How much?</label>
								<div id="numberCommoditiesProduced">
										<button type="button" class="btn btn-default btn-sm" onclick="decrementAndGetProductionCost('produceNumber')">-</button>
										<div id="produceNumber">0</div>
										<button type="button" class="btn btn-default btn-sm" onclick="incrementAndGetProductionCost('produceNumber')">+</button>
								</div>
								<label for="producePayment">Pay with which currency?</label>
								<select class="form-control" id="producePayment" onchange="updateProductionCost($('produceNumber').innerHTML)">
									<option>Gold</option>
								</select>
								<p>Cost: <div id="produceCost"></div></p>
							</div>
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<button type="button" class="btn btn-success" onclick="processProduction()">Produce</button>
							<div class="alert alert-danger" id="warningProduce" style="display:none;">Insufficient funds!</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
